    sdk: flutter

  lints: any
  build_runner: ^2.1.5 # ^1.11.5 # ^1.0.0
  json_serializable: ^6.6.2 # 6.2.0 6.1.2 ^3.5.1 # ^3.0.0
  test: ^1.17.10
  analyzer: ^5.1.2

